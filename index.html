
<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Gorjetas </title>
</head>
<body>
    <div id="container">      
        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>
        <div>
            <form class="tipsForm">
    
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput">
                </p>
                <label for="Service">
                    <p>Qualidade do Serviço</p>
                </label>
                <p>
                    <select name="Sevrice" id="Service" class="formSelect">
                        <option disabled selected value="0.0">Escolha uma opção</option>
                        <option value="0.20">20 % - Impecável</option>
                        <option value="0.18">18 % - Excelente</option>
                        <option value="0.15">15 % - Bom</option>
                        <option value="0.10">10 % - Rasoável</option>
                        <option value="0.0">00 % - Ruim</option>
                    </select>
                </p>
                <label for="People">
                    <p>Quantas pessoas vão pagar a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="" name="People" id="People" class="formInput"> Pessoa(s)
                </p>
                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
    </div>
</script>
</body>
</html>
